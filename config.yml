baseURL: "https://marceloborges.dev"
languageCode: "en-us"
title: "jmarcelomb"
theme: "hugo-PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "projects"]
googleAnalytics: G-PHDW75BKJT

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        # - name: WiKi
        #   url: https://github.com/adityatelange/hugo-PaperMod/wiki/

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Work, code, and everything in the between.."
  author: jmarcelomb

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/naruto.jpg"]
  profileMode:
    enabled: false
    title: jmarcelomb
    imageUrl: "images/naruto.jpg"
    imageTitle: "jmarcelomb_pic"
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: >
      ðŸ‘‹ Welcome to my blog!
    Content: >
      I'm currently a Senior Software Engineer at Synopsys Inc., with a deep passion for embedded systems and programming.
      This passion fuels my drive for continuous learning and innovation.
      Through this blog, I aim to share my journey, insights, and experiences with you. Together, let's shape the future through code! ðŸ’»ðŸš€

  social:
    - name: GitHub
      title: Find me in GitHub
      url: "https://github.com/jmarcelomb"
    - name: Wiki
      url: "https://www.wiki.marceloborges.dev"
    - name: RSS
      title: RSS
      url: "https://marceloborges.dev/index.xml"
    - name: linkedin
      title: Find me in LinkedIn
      url: "https://www.linkedin.com/in/jmmb/"

  editPost:
    URL: "https://github.com/jmarcelomb/content/tree/main"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  assets:
    disableHLJS: true
    favicon: "images/naruto.png"
    favicon16x16: "images/small_16.png"
    favicon32x32: "images/small_32.png"
    apple_touch_icon: "images/naruto.png"
    safari_pinned_tab: "images/naruto.png"

  # cover:
  #     hidden: true # hide everywhere but not in structured data
  #     hiddenInList: true # hide on list pages and home
  #     hiddenInSingle: true # hide on single page

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: onedark

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
